<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛜Intranet upload</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/device-item.css">
    <link rel="stylesheet" href="./css/upload.css">
</head>
<body>
    <ul id="device-list"></ul>

    <div id="upload" class="hidden">
        <div id="file" class="hidden">
            <span class="text1">
                Drag &amp; drop <span class="color">images</span>,
            </span>
            <span class="text1">
                <span class="color">videos</span>, or any <span class="color">file</span>
            </span>
            <span id="text2">
                or
                <span id="other">
                    browse file
                    <input id="fileInput" type="file" style="display: none">
                </span>
                on your computer
            </span>
            <div id="progress-container" class="hidden">
                <div id="progress-bar"></div>
                <div id="progress-text">0%</div>
            </div>
        </div>
        <button id="upload-submit">✈️</button>
    </div>

    <footer class="footer">
        <span id="connection"></span>
        <img src="./image/footer-logo.svg" alt="footer-logo"/>
        <span class="display-info">Your device name is <span id="display-name"></span></span>
        <span class="font-body2">You can be discovered by everyone on this network</span>
    </footer>

    <script src="./js/base64.js"></script>
    <script src="./js/monitor.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/peer.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/upload.js"></script>
    <script src="./js/preview.js"></script>
</body>
</html>
